<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game </title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- <div id="bodyDiv"> -->
<!-- <img src="assets/images/giphy.gif"> -->
<div id = "titleDiv">
	<h3>Start the trivia game</h3>
</div>
<div id="content">
	<div id="head">
	<div id="timeDiv">Time Remaining <span id="timeRemaining"></span></div>
	<div id = "rightSide">Wins: <span id="wins">0</span> Losses: <span id="losses">0</span></div>
</div>
<div id="questionDiv">
	<h2 id="question"></h2>
</div>
<div  id="choiceOneDiv" class="triviaChoice" data-choice="1">
	<h3 id="choiceOne"></h3>
</div>
<div id="choiceTwoDiv" class="triviaChoice" data-choice="2">
	<h3 id="choiceTwo"></h3>
</div>
<div id="choiceThreeDiv" class="triviaChoice" data-choice="3">
	<h3 id="choiceThree"></h3>
</div>
<div  id="choiceFourDiv" class="triviaChoice" data-choice="4">
	<h3 id="choiceFour"></h3>
</div>
<div id="explanationDiv">
	<h3 id="explanation"></h3>
</div>
</div>
<button id="startButton"><h3>Start Game</h3></button>
<audio id="soundFX"></audio>
<audio id="bgMusic" src="assets/media/Strassmeir_Dachaur_Bauernkapelle_-_Werdenfelser_Trompeten_Landler.mp3" type="audio/mpeg"></audio>

<div id="audioControls"> 
	
  <button onclick="document.getElementById('bgMusic').play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button> 
  <button onclick="document.getElementById('bgMusic').pause()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></button> 
  <button onclick="document.getElementById('bgMusic').volume += 0.1"><span class="
glyphicon glyphicon-volume-up" aria-hidden="true"> </button> 
  <button onclick="document.getElementById('bgMusic').volume -= 0.1"><span class="
glyphicon glyphicon-volume-down" aria-hidden="true"></button> 

</div>
 <!-- </div> -->

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
